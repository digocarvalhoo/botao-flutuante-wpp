<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="whatsapp-button" onclick="toggleChat()" aria-label="Abrir chat do WhatsApp" tabindex="0">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="botão do WhatsApp">
  </div>

  <div class="chat-form" id="chatForm">
    <div class="welcome">
      <button class="close-btn" onclick="closeWelcome()">×</button>
      <img class="icon" src="/img/logotipo.png" alt="Logotipo da Ramancini Arquitetura">
      <p>Ramancini Arq - Seja Bem vindo</p>
    </div>
    <div class="chat-wpp">
      <p class="p-chat-wpp">Olá 🙋🏻‍♂ <br>
        Clique no botão abaixo e fale com a gente agora mesmo!</p>
    </div>
    <div class="sendToWhatsApp">
      <button onclick="sendToWhatsApp()">Iniciar chat</button>
    </div>

  </div>

  <script src="js/script.js"></script>
</body>

</html>
